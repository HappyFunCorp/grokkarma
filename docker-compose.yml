version: '2'
services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
        - ./server/nginx.conf:/etc/nginx/nginx.conf
        #- /var/www/html/shared:/var/www/ # uncomment if running on Linux
        #- /etc/letsencrypt:/etc/letsencrypt #uncomment for production HTTPS
        #- /root/letsencrypt/lib:/var/lib/letsencrypt #uncomment for production HTTPS
    depends_on:
      - node

  node:
    build: .
    ports:
      - "8080:8080"
    env_file: ./server/.env.production
    depends_on:
      - eth
      - redis

  eth:
    image: parity/parity:stable
    command:
      --config /parity/config/authority.toml
      --dapps-interface 0.0.0.0
      --ws-interface 0.0.0.0
      --ui-interface 0.0.0.0
      --unsafe-expose   
      --jsonrpc-cors all
    volumes:
      - ./parity/config:/parity/config:ro
      - eth:/root/.local/share/io.parity.ethereum/
      - ./parity/authorities/authority0.json:/root/.local/share/io.parity.ethereum/keys/ykarma/authority.json:ro
      - ./parity/keys:/root/.local/share/io.parity.ethereum/keys/ykarma
      - ./parity/authorities/authority0.pwd:/parity/authority.pwd:ro
      - ./parity/node0.network.key:/root/.local/share/io.parity.ethereum/network/key:ro
    ports:
      - 8545:8545

  redis:
    image: redis
    ports:
      - "6379:6379"

volumes:
  eth:
